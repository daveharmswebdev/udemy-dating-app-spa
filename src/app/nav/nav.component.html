<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Dating App</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto" *ngIf="loggedIn">
      <li class="nav-item">
        <a class="nav-link" href="#">Matches</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Lists</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Messages</a>
      </li>
    </ul>
    <ul *ngIf="loggedIn" class="nav navbar-nav ml-auto">
      <li class="nav-item dropdown" dropdown>
        <a class="nav-link dropdown-toggle" dropdownToggle>Welcome {{unique_name | titlecase}}</a>
        <ul class="dropdown-menu" *dropdownMenu>
          <li><a class="dropdown-item" href="#"><i class="fa fa-user"></i> Edit Profile</a></li>
          <li role="separator" class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="#" (click)="logout()"><i class="fa fa-sign-out"></i> Logout</a></li>
        </ul>

      <input class="form-control mr-sm-2" type="password" placeholder="Password" aria-label="Search" required name="password" [(ngModel)]="model.password">
