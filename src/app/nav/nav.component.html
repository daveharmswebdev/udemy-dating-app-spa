<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item"><a class="nav-link" href="#">Matches</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Lists</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Messages</a></li>
      </ul>
      <form #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
        <input class="form-control mr-sm-2" type="text" placeholder="Email"
          aria-label="Search" required name="username" [(ngModel)]="model.username">
        <input class="form-control mr-sm-2" type="text" placeholder="Password"
          aria-label="Search" required name="password" [(ngModel)]="model.password">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit"
          [disabled]="!loginForm.valid"
        >Sign In</button>
      </form>
    </div>
  </nav>

  <pre style="margin-top: 100px">
    {{loginForm.valid}}
  </pre>
